<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .flex_container{
            width: 1200px;
            margin: 0 auto;
        }
        .box{
            width: 70px;
            background-color: darkblue;
            color:white;
        }
        .flex_row{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="flex_row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>        
    </div>
</body>
</html>
