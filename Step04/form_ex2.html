<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    <form action="" method="get">
        <!-- 
            체크박스, 라디오 버튼
                checked 속성 : 체크박스, 라디오 버튼을 미리 체크
                그룹화 : name 속성 값이 다르면 다른 종류의 값으로 인식
                        라디오 버튼 경우 예 아니오를 둘다 선택된 상태
         -->
        <input type="checkbox" name="hobby" value="game" id="hobby1" checked>
        <label for="hobby1">게임</label>
        <input type="checkbox" name="hobby" value="fishing" id="hobby2">
        <label for="hobby2">낚시</label>
        <input type="checkbox" name="hobby" value="mount" id="hobby3">
        <label for="hobby3">등산</label> <br>
        <label for="etc">기타 : </label>
        <input type="text" name="etc" id="etc">
        <br>
        <input type="radio" id="agree1" name="agree"><label for="agree1">예</label>
        <input type="radio" id="agree2" name="agree"><label for="agree2">아니오</label>
         <br>
         <!-- 
            input 태그의 텍스트 상자에서 쓰던 속성을 전부 사용이 가능
            cols : 컬럼 개수, rows : 행 개수 
            입력창 크기 조정, 하지만 요즘은 CSS width height로 조정
        -->
         <textarea name="" id="" cols="30" rows="10"></textarea>
         <br>
        <button>전송</button>


    </form>
</body>
</html>
