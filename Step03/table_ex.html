<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding:20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>3행4열짜리 테이블</h2>
    <table border="1"><!--테이블 영역을 잡는 태그-->
        <tr><!--행 영역을 잡는 태그-->
            <td>1행 1열</td><!--열 영역을 잡는 태그-->
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
          
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
          
    </table>

    <h2>5행 5열 테이블</h2>
    
</body>
</html>
