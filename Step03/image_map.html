<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지맵</title>
</head>
<body>
    <img src="img/image.png" usemap="#img_map">
    <map name="img_map">
        <!-- 사각형은 좌상단, 우하단 좌표값 -->
        <area shape="rect" coords="40,67,533,377" href="https://www.naver.com" target="_blank">
        <!-- 원은 중심 좌표, 반지름-->
        <area shape="circle" coords="1059,221,140" href="https://www.daum.net" target="_blank">
        <!--다각형은 좌표값1x,좌표값1y,좌표값2x,좌표값2y,.....-->
        <area shape="poly" coords="755,504,906,619,851,807,657,807,602,619" href="https://www.google.com" target="_blank">
    </map>
    <hr>
    <img src="img/img_map.png" usemap="#map1">
    <map name="map1">
        <area shape="rect" coords="14,13,154,57" href="https://www.youtube.com" target="_blank">
        <area shape="rect" coords="400,28,522,62" href="https://www.facebook.com" target="_blank">
        <area shape="circle" coords="85,151,63" href="https://www.naver.com" target="_blank">
        <area shape="circle" coords="264,106,63" href="https://www.kakao.com" target="_blank">
        <area shape="poly" coords="391,155,398,105,409,98,502,98,514,105,519,116,519,209,513,219,503,225,411,225,398,219,392,207" href="https://www.twitter.com" target="_blank">

    </map>
</body>
</html>
