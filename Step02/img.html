<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    <!-- src : 이미지 경로, alt : 대체 텍스트 -->
    <!-- 상대 경로 : 현재 html 파일을 기준으로 해당 파일에 접근하는 방법 -->
    <img src="img/autumn.jpg" alt="가을 도로 풍경">
    <hr>
    <!-- 절대 경로 : 현재 시스템의 ROOT 폴더(최상위 폴더) 기준으로 접근하는 방법-->
    <img src="/Step02/img/autumn.jpg" alt="가을 도로 풍경">
    <hr>
    <!-- 아이콘파인더 사이트에서 아이콘 하나 다운 받아서 출력 -->
    <img src="img/arrow.png" alt="화살표 아래방향">
    <img src="https://cdn0.iconfinder.com/data/icons/typicons-2/24/arrow-loop-64.png" alt="화살표 아래방향">
</body>
</html>
