<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델</title>
  <style>
    div{
        width: 300px;
        height: 300px;
        padding: 50px;
        margin: 50px;
        border:50px solid black;
    }
    .box1{
        box-sizing: border-box;
    }
    .box2{
        box-sizing: content-box;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <hr>
  <div class="box2"></div>
</body>
</html>
